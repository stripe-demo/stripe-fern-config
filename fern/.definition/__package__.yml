          `false` if the object exists in test mode.
        type: boolean
      object:
        docs: >-
          String representing the object's type. Objects of the same type share
          the same value.
        type: literal<"token">
      type:
        docs: 'Type of the token: `account`, `bank_account`, `card`, or `pii`.'
        type: string
