      failure_reason:
        docs: >-
          Provides the reason for the refund failure. Possible values are:
          `lost_or_stolen_card`, `expired_or_canceled_card`,
          `charge_for_pending_refund_disputed`, `insufficient_funds`,
          `declined`, `merchant_request`, or `unknown`.
