    docs: >-
      Use
      [InboundTransfers](https://docs.stripe.com/docs/treasury/moving-money/financial-accounts/into/inbound-transfers)
      to add funds to your
      [FinancialAccount](https://stripe.com/docs/api#financial_accounts) via a
